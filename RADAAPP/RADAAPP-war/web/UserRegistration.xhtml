<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <h:outputStylesheet name="jsfcrud.css" library="css"/>
        <p:resources/>
        <title>Registration</title>
    </h:head>
    <body>


    <p:panel header="Регистрация">
        <h:form>
            <p:messages id="msg" showDetail="false"/>      
            <h:panelGrid columns="2">

                <h:outputText value="Имя*" />  
                <p:inputText value="#{regManBean.name}"/>
                <h:outputText value="Фамилия*" />  
                <p:inputText value="#{regManBean.secname}"/>
                <h:outputText value="Отчество" />  
                <p:inputText value="#{regManBean.patronymic}" />
                <h:outputText value="Телефон" />  
                <p:inputMask value="#{regManBean.phone}" mask="999-999-9999"/>
                <h:outputText value="Email*" />  
                <p:inputText value="#{regManBean.email}"/>
                <h:outputText value="Логин*" />  
                <p:inputText value="#{regManBean.login}"/>
                <h:outputText value="Пароль*" />  
                <p:password value="#{regManBean.password}" minLength="6"/>
                <h:outputText value="Повторите пароль*" />  
                <p:password value="#{regManBean.repasswd}" minLength="6"/>
            </h:panelGrid>
            <p:selectOneRadio value="#{regManBean.role}" layout="custom">
                <f:selectItem itemLabel="Пользователь" itemValue="1"/>
                <f:selectItem itemLabel="Секретарь" itemValue="2"/>
                <f:selectItem itemLabel="Депутат" itemValue="3"/>
                <f:selectItem itemLabel="Администратор" itemValue="4"/>
            </p:selectOneRadio>
            <p:panel style="margin-bottom: 10px; margin-right: -12px;  border: #ffffff;">
                
                <h:commandButton value="Зарегистрироваться" action="#{regManBean.registaration}"  style="float: right"></h:commandButton>
<!--                <p:button outcome="index" value="Отмена" style="float: right"></p:button>-->
            </p:panel>
        </h:form>
    </p:panel>

</body>
</html>
