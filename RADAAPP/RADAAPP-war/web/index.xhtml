<!--<?xml-stylesheet type="text/css" charset="utf-8" media="all" href="com.jsf/newcss.css"?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form prependId="false" style="height: 100%" >
                <p:panel id ="id_panel">
                    <p:dataGrid value="#{mainMB.lstNews}" var="publication"  
                                paginator="true" 
                                paginatorPosition="bottom"
                                rows="4" 
                                effect="true" columns="1" >
                        <p:column>
                            <strong><h:outputText value="#{publication.title}" style="float: left" /></strong>
                            <h:outputLink value="News_Comment.xhtml" style="float: right" styleClass="ll">
                                <f:param name="id_news" value="#{publication.id}"/>
                                <h:outputText value="подробней"/>
                            </h:outputLink>
                            <br></br>
                            <h:outputText value="#{publication.subtext}..." style="float: left" escape="false"/>
                            <c:if test="#{!mainMB.secretary}">
                                <p:button outcome="UpdateNews" image="ui-icon-pencil" title="Редактировать" style="float: right">
                                    <f:param name="idnew" value="#{publication.id}"/>
                                </p:button>
                                <p:commandButton title="Удалить" ajax="true" onclick="confirmation.show()" image="ui-icon-trash" style="float: right; padding-right: 10px">
                                    <f:setPropertyActionListener target="#{mainMB.id_pub}" value="#{publication.id}"/>
                                </p:commandButton>
                            </c:if>

                            
                            <br></br>
                            <p:separator style="width:100%;height:5px" />


                        </p:column>
                    </p:dataGrid>

                    <p:confirmDialog message="Вы уверены что хотите удалить новость?"  
                                     header="Удаление" widgetVar="confirmation" appendToBody="true"> 
                        
                        <p:commandButton value="Да" ajax="true" actionListener="#{mainMB.delNews}" update="id_panel" onclick="confirmation.hide()"/>
                       
                        <p:commandButton value="Отмена" onclick="confirmation.hide()" />                    
                    </p:confirmDialog>



                    <c:if test="${!mainMB.secretary}">
                        <p:button title="Добавить" value="Добавить новость" image="ui-icon-plus" outcome="AddNews_Secret" style="float: right"/>
                    </c:if>
                </p:panel>
            </h:form>                         

        </ui:define>

    </ui:composition>
</html>
