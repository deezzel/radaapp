<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="jsfcrud.css" library="css"/>
        <p:resources/>
        <title>Login</title>
    </h:head>
    <body>
    <center>
        <!--            <h2><h:outputText value="Please Login"/></h2>-->

        <form action="j_security_check">
            <p:panel header="Вход в системму">
                <h:panelGrid columns="2" cellspacing="5">
                    <h:outputLabel value="Логин:"/>
                    <h:inputText id="j_username" tabindex="1" />
                    <h:outputLabel value="Пароль:"/>
                    <h:inputSecret id="j_password"/>
                    <h:outputLabel value=""/>
                    <h:commandButton action="#{userManagedBean.checkPasswd}" id="login" value="Вход"/>
                </h:panelGrid>
            </p:panel>
        </form>

    </center>
</body>
</html>
