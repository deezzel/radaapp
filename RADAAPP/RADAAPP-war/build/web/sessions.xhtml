<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form prependId="false">
                <p:panel>
                    <p:dataGrid value="#{mainMB.lstSess}" var="sessions" columns="1"  
                                rows="4" paginator="true" effect="true" 
                                paginatorPosition="bottom"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                rowsPerPageTemplate="2,4,10">
                        <p:column>
                            <strong><h:outputText value="#{sessions.timeleadthrou}" style="float: left" /></strong>
                            <br></br>
                            <h:outputText value="#{sessions.headsession}..." style="text-align: left; float: left"/>
                            <c:if test="#{userManagedBean.currentUser.roleuser=='2'}">

                                <p:button title="Редактировать" image="ui-icon-pencil" outcome="UpdateSession" style="float: right">
                                    <f:param name ="id_sess" value="#{sessions.id}"/>
                                </p:button>

                                <p:commandButton title="Удалить" ajax="false" image="ui-icon-trash" action="#{mainMB.delSession}"  style="float: right; padding-right: 10px">
                                    <f:setPropertyActionListener target="#{mainMB.id_sess}" value="#{sessions.id}"/>
                                </p:commandButton>

                            </c:if>
                            <h:outputLink value="Session.xhtml"  style="float: left" styleClass="ll">
                                <f:param name ="id_sess" value="#{sessions.id}"/>

                                <h:outputText value="подробней"/>
                            </h:outputLink>
                            <br></br>
                            <p:separator style="width:100%; height:5px" />
                        </p:column>
                    </p:dataGrid> 
                    <c:if test="${!mainMB.secretary}">
                        <p:button title="Добавить" value="Добавить сессию" outcome="AddSession_Secret" image="ui-icon-plus"  style="float: right"/>
                    </c:if>
                </p:panel>
            </h:form> 

        </ui:define>

    </ui:composition>
</html>
