<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form prependId="false">
                <p:panel>
                    <p:dataGrid id="searchdatagrid" value="#{searchMB.laws}" var="laws" columns="1"  
                            rows="4" paginator="false" effect="true" 
                            paginatorPosition="bottom">
                    <p:column>
                        <strong><h:outputText value="#{laws.title}" style="float: left" /></strong>
                        <h:outputLink value="Laws_Comment.xhtml" style="float: right" styleClass="ll">
                                <f:param name="id_law" value="#{laws.id}"/>
                                <h:outputText value="подробней"/>
                            </h:outputLink>
                        <br></br>
                        <h:outputText value="#{laws.descript}..." style="text-align: left; float: left" escape="false"/>
                        
                    </p:column>
                    </p:dataGrid>
                    <p:dataGrid id="searchPudlicdatagrid" value="#{searchMB.articles}" var="publication" columns="1"  
                            rows="4" paginator="true" effect="true" 
                            paginatorPosition="bottom"
                            >
                    <p:column>
                        <strong><h:outputText value="#{publication.title}" style="float: left" /></strong>
                        <h:outputLink value="News_Comment.xhtml" style="float: right" styleClass="ll">
                                <f:param name="id_news" value="#{publication.id}"/>
                                <h:outputText value="подробней"/>
                            </h:outputLink>
                        <br></br>
                        <h:outputText value="#{publication.text}..." style="text-align: left; float: left" escape="false"/>
                        
                    </p:column>
                    </p:dataGrid>
                    <p:dataGrid id="searchSessdatagrid" value="#{searchMB.sess}" var="sessions" columns="1"  
                            rows="4" paginator="true" effect="true" 
                            paginatorPosition="bottom"
                           >
                    <p:column>
                        <strong><h:outputText value="#{sessions.timeleadthrou}" style="float: left" /></strong>
                        <h:outputLink value="Session.xhtml"  style="float: left" styleClass="ll">
                                <f:param name ="id_sess" value="#{sessions.id}"/>

                                <h:outputText value="подробней"/>
                            </h:outputLink>    
                        <br></br>
                            <h:outputText value="#{sessions.headsession}..." style="text-align: left; float: left"/>
                            <c:if test="#{userManagedBean.currentUser.roleuser=='2'}">

                                <p:button title="Редактировать" image="ui-icon-pencil" outcome="UpdateSession" style="float: right">
                                    <f:param name ="id_sess" value="#{sessions.id}"/>
                                </p:button>

                                <p:commandButton title="Удалить" ajax="false" image="ui-icon-trash" action="#{mainMB.delSession}"  style="float: right; padding-right: 10px">
                                    <f:setPropertyActionListener target="#{mainMB.id_sess}" value="#{sessions.id}"/>
                                </p:commandButton>

                            </c:if>
                            
                        
                    </p:column>
                    </p:dataGrid>
                    
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
                        
</html>
