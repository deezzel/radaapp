<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"

      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" charset="utf-8" media="all" href="newcss.css" />
        <!--        <title>Inf-RADA</title>-->
        <!--        <h:outputStylesheet name="css/jsfcrud.css"/>-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <div style="margin: 0 auto; padding: 0% 5% 0% 5%">
            <p:layout id="header">
                <h:form>

                    <p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">
                     
                        <c:if test="${userManagedBean.currentUser==null}">
                           
                            <p:lightBox iframe="false" width="450px" height="198px">  
                                <h:outputLink value="http://localhost:8080/RADAAPP-war/faces/com.jsf/users/Login.xhtml" 
                                              style="float: right; margin-right: 10px"> 
                                  <h:commandButton value="Вход в cистему" style="float: right"/>
                                </h:outputLink>  
                            </p:lightBox>
                            
                            <p></p>
                            <br></br>
                            <p:lightBox iframe="true" width="47%" height="75%">  
                                <h:outputLink value="http://localhost:8080/RADAAPP-war/faces/com.jsf/users/UserRegistration.xhtml" 
                                              style="float: right; margin-right: 10px"> 
                                    <h:commandButton  value="Регистрация" style="float: right;"/>  
                                </h:outputLink>  
                            </p:lightBox>
                            
                       </c:if>
                        <c:if test="${userManagedBean.currentUser!=null}"> 
                            <h:outputText value="#{userManagedBean.hello}" style ="float: right"/> 
                            <p></p>
                            <br></br>
                            <h:outputLink value="index.xhtml">
                            <h:commandButton  value="Выйти" action="#{userManagedBean.logout}" style="float: right;"/> 
                            </h:outputLink>
                        </c:if>
                   
                    </p:layoutUnit>
                </h:form>
            </p:layout>       
        </div>

        <div style="margin: 0 auto; padding-left: 5%; text-align:  left">
            <p:layout id="right">
                <p:layoutUnit position="center"  resizable="false" closable="false" collapsible="false">                    
                    <h:panelGrid columns="2" cellpadding="1" width="100%">
                        <p:panel style="float: left">
                            <h:form>
                                <h:commandLink action="faces/index.xhtml"  title="Главная" styleClass="ll">
                                    <h:outputText value="Главная"/>                                
                                </h:commandLink>

                                <p:separator style="width:100%;height:5px" />
                                <h:commandLink action="News.xhtml" title="Законы" styleClass="ll">
                                    <h:outputText value="Законы"/>                                
                                </h:commandLink>
                                <p:separator style="width:100%;height:5px" />
                                <h:commandLink action="index.xhtml#tab" title="Статьи" styleClass="ll">
                                    <h:outputText value="Статьи"/>                                
                                </h:commandLink>
                            </h:form>
                            <p:separator style="width:100%;height:5px" />
                            <h:outputText value="Поиск"/>
                            <p:calendar value="#{calendarBean.date2}" />
                            <p:separator style="width:100%;height:5px" />

                            <h:outputText value="Глобальный поиск"/>

                            <p:inputText value="Поиск" onfocus=" this.value=''" />
                            <h:commandButton value="Найти" onclick="tabview.enable(4); tabview.select(4)" action="#{mainMB.globalSearch}"/>

                        </p:panel>
                    </h:panelGrid>
                
                </p:layoutUnit>
            </p:layout>
        </div>
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </h:body>

</html>
