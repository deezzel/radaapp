<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form prependId="false">

                <p:panel>
                                      
                    <h:outputLabel value="Количество участников:"/>
                    <p:spinner value="#{addsessmb.currSession.countparticipants}"/>     <p/>
                    <h:outputLabel value="Голова сессии"/>
                    <h:inputText value="#{addsessmb.currSession.headsession}"/>         <p/>
                    <h:outputLabel value="Время проведения сессии"/> 
                      <p:calendar value="#{addsessmb.currSession.timeleadthrou}">
                        </p:calendar>  
                    <p:messages autoUpdate="true" id="msg"/>       <p/>
                    <h:outputLabel value="Тип сесии"/>             <p/>
                    <p:selectOneMenu value="#{addsessmb.currSession.type}">
                        <f:selectItem itemLabel="закрытая" itemValue="1"/>
                        <f:selectItem itemLabel="открытая" itemValue="2"/>
                    </p:selectOneMenu>

                    <br></br>
                    <h:commandButton  value="Добавить сессию"  action="#{addsessmb.addSession}" style="float: right"></h:commandButton>
                   </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
