<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form prependId="false">
                <!--                                        <p:messages />-->
                <p:panel>
                    <p:messages id="msg" showDetail="false"/>
                    <h:outputText value ="Заголовок" style="float: left" />

                    <p:inputText id="Title" value ="#{addnew_mb.currpubl.title}" style="float: left">
                        <f:validateLength minimum="2" />  
                    </p:inputText>

                    <br></br>
                    <br></br>
                    <h:outputText value ="Текст"   style="float: left"/>
                    <br></br>
                    <p:editor value="#{addnew_mb.currpubl.text}">
                        <f:validateLength minimum="2" />  
                    </p:editor>
                    <br></br>
                    <h:outputLink value="articles.xhtml">      
                        <h:commandButton  value="Добавить статью"  action="#{addnew_mb.addNew('2')}" style="float: right"></h:commandButton>
                    </h:outputLink>
                </p:panel>
            </h:form>                         

        </ui:define>
    </ui:composition>
</html>
