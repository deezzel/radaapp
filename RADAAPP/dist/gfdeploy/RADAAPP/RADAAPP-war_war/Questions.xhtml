<?xml version="1.0" encoding="UTF-8"?>
<!--<?xml-stylesheet type="text/css" charset="utf-8" media="all" href="com.jsf/newcss.css"?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form prependId="false" id="forma">
                <p:panel id="lst_protocol">
                    <p:button outcome="Session" value="Назад">
                        <f:param name ="id_sess" value="#{questionManagedBean.currSess.id}"/>
                    </p:button>
                    <p/>
                    <h:outputLabel value="Pассматриваемые вопросы:"/>
                    <p:dataGrid   value="#{questionManagedBean.lstProtocol}" var="protocol" columns="1"  
                                  rows="4" paginator="false">                  
                        <p:column>
                            <strong><h:outputText value="#{protocol.text}" style="float: left" /></strong> &nbsp;
                            <h:outputLabel value="#{protocol.deputat.name} #{protocol.deputat.secname}"/>

                            <p:commandButton title="Добавиться в вопрос" ajax="true" image="ui-icon-plus" update="lst_protocol" action="#{questionManagedBean.addToProtocol}"  style ="float: right" disabled="#{protocol.deputat!=null}" rendered="#{userManagedBean.currentUser.roleuser=='3'}">
                                <f:setPropertyActionListener target="#{questionManagedBean.id_protocol}" value="#{protocol.id}"/>
                                <f:setPropertyActionListener target="#{questionManagedBean.id_deput}" value="#{userManagedBean.currentUser.id}"/>
                            </p:commandButton>

                            <p:commandButton title="Удалить из вопроса участника" ajax="true" image="ui-icon-trash" update="forma" action="#{questionManagedBean.removeFromProtocol}"  style ="float: right" disabled="#{protocol.deputat==null}" rendered="#{userManagedBean.currentUser.roleuser=='2'}">
                                <f:setPropertyActionListener target="#{questionManagedBean.id_protocol}" value="#{protocol.id}"/>
                            </p:commandButton>
                            <!--                            </c:if>-->

                        </p:column>
                    </p:dataGrid> 

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
