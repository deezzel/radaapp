<?xml version="1.0" encoding="UTF-8"?>
<!--<?xml-stylesheet type="text/css" charset="utf-8" media="all" href="com.jsf/newcss.css"?>-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">

            <h:form prependId="false">
                <p:panel>
                    <p:button outcome="Session" value="Назад">
                         <f:param name ="id_sess" value="#{decisionmb.currLaw.session.id}"/>
                    </p:button>
                    <br></br>
                    <h:outputLabel value="Колиство проголосовавших ЗА:"/>
                    <h:outputText value="#{decisionmb.currDecision.cntza}" />
                    <p></p>
                    <strong><h:outputLabel value="Колиство проголосовавших ПРОТИВ:" /></strong>
                    <h:outputText value="#{decisionmb.currDecision.cntprotiv}" />
                    <p></p>
                    <strong><h:outputLabel value="Описание решения:" /></strong>
                    <br></br>
                    <h:outputText value="#{decisionmb.currDecision.descript}" />
                    <p></p>
                    <strong><h:outputLabel value="Поправки к закону:" /></strong>
                    <br></br>
                    <h:outputText value="#{decisionmb.currDecision.popruvki}" />
                    <c:if test="#{userManagedBean.currentUser.roleuser=='2'}">
                    <h:outputLink value="UpdateDecision.xhtml">
                        <f:param name="id_decis" value="#{decisionmb.currDecision.id}"/>
                    <h:commandButton value="Редактировать решение" style="float: right"/>
                    </h:outputLink>
                    </c:if>
                    <p></p>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
